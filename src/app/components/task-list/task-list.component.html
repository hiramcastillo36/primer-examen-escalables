<div class="task-list">
    <h1>Lista de tareas</h1>
    <div *ngFor="let task of tasks" class="task-item" [ngClass]="{ completed: task.completed }">
        <div class="task-content">
            <input type="checkbox"
                   class="task-checkbox"
                   [checked]="task.completed"
                   disabled>
            <div class="task-info">
                <p class="task-title">{{ task.title }}</p>
                <small>Completada: {{ task.completed ? 'SÃ­' : 'No' }}</small>
            </div>
        </div>
        <div class="task-actions">
            <button class="btn btn-complete" (click)="markAsCompleted(task.id)">
                Marcar como completada
            </button>
            <button class="btn btn-delete" (click)="deleteTask(task.id)">
                Eliminar
            </button>
        </div>
    </div>
</div>
